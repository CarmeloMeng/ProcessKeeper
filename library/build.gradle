apply plugin: 'com.android.library'

android {
    compileSdkVersion Integer.valueOf(ANDROID_BUILD_COMPILE_SDK_VERSION)
    buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion Integer.valueOf(ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.valueOf(ANDROID_BUILD_TARGET_SDK_VERSION)
        versionCode 2
        versionName "1.0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
}

task makeJar(type: Copy) {
    delete "build/libs/process_keeper_${android.defaultConfig.versionName}.jar"
    from('build/intermediates/bundles/default/')
    into('build/libs/')
    include('classes.jar')
    rename('classes.jar', "process_keeper_${android.defaultConfig.versionName}.jar");
}

task makeAar(type: Copy) {
    delete "build/libs/process_keeper_${android.defaultConfig.versionName}.aar"
    from('build/outputs/aar/')
    into('build/libs/')
    include('library-release.aar')
    rename('library-release.aar', "process_keeper_${android.defaultConfig.versionName}.aar");
}
